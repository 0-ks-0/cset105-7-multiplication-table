<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Mutliplication Table</title>

        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <script type="module" src="script.js"></script>
    </head>

    <body>
        <!-- onwheel="return false" prevents number from changing when scrolling in input -->
        <input type="number" required autofocus placeholder="Enter a number" onwheel="return false" id="input">

        <table>
            <thead>
                <tr>
                    <th>Multiplicand</th>
                    <th>Multiplier</th>
                    <th>Product</th>
                </tr>
            </thead>

            <tbody id="multiplication_body">
            </tbody>
        </table>

        <div><i class="material-icons" id="up_arrow">north</i></div>
    </body>
</html>
